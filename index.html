<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mass Audobon Firefly Watch</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFzc2F1ZHVib24iLCJhIjoiY2ptMHhzcXk1MmhydTNrcDR5MW5lYmhzYSJ9.ONas8WZilSlLJgeIEFvjBQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/massaudubon/cjm2btaah02kr2srmqqgs2v62', // stylesheet location
    center: [-95.577592, 40.151742], // starting position [lng, lat]
    zoom: 4.48 // starting zoom
});

 map.on('click', 'fireflies-full-circles', function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var wind = e.features[0].properties.Wind;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(wind)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'fireflies-full-circles', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'fireflies-full-circles', function () {
        map.getCanvas().style.cursor = '';
    });
</script>

</body>
</html>
